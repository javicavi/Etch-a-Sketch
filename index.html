<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./script.js" defer></script>
  <title>Etch-a-Sketch</title>
</head>
<body>
  <div class="flex-container">
    <div class="title"><h1>Etch-a-Sketch</h1></div>
    <div class="content">
      <div class="board"></div>
      <div class="buttons">
        <button id="blackButton" name="black">Black</button>
        <button id="whiteButton" name="white">Erase</button>
        <button id="randomButton" name="random">Random</button>
        <button id="resetButton">Reset</button>
      </div>
      <div>
        <input type="text" id="boardSizeInput" placeholder="Size of Board (2~100)" value="16">
        <button>Set Size</button>
      </div>
      <div class="error">Input must be between 2 and 100</div>
    </div>
  </div>
</body>
</html>
